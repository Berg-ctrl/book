<div style="margin-left:18%;padding:1px 16px;">
    <div style="float: left;width: 50%;height: 100%"><!--左半部分-->
        <h3 style="text-align:left">查询用户</h3>
        <form action="/findBookByName" id="findBookByNameForm">
            <label>请输入用户学号</label><br>
            <input type="text" name="bookName"><br><br>
            <label>学院</label><br>
    <select id="bookCategory" name="book_category" >
    
    <option>会计学院</option>
    <option>人文学院</option>
    <option>信工学院</option>
    <optgroup label="" th:each="category:${list2}">
    <option th:text="${category.getCategory_name()}" th:value="${category.getCategory_id()}">小说</option>
    </optgroup>
    </select>
            <input type="submit" value="查询" style="background-color: #aaaaaa;color: white;">
        </form>
    </div>
    
<div style="float: left;width: 50%;height: 100%"><!--右半部分-->
        <h3 style="text-align: center">查询用户</h3>
    <table>
        <tr>
            <th>id</th>
            <th>用户名</th>
            <th>邮箱</th>
            <th>操作</th>
        </tr>
        <tr th:each="user:${list}">
            <td><label th:text="${user.getUser_id()}"></label></td>
            <td><label th:text="${user.getUser_name()}"></label></td>
            <td><label th:text="${user.getUser_email()}"></label></td>
            <td><a href="#" th:href="@{deleteUser(user_id=${user.getUser_id()})}">1</a>删除</td>
        </tr>
    </table>
    </div>

</body>
</html>
