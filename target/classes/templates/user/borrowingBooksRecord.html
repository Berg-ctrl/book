<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户首页</title>
    <script src="/scripts/jquery-3.3.1.min.js"></script>
    <link href="/css/myUIstyle.css" rel="stylesheet" />
    <script src="/scripts/base/base.js"></script>
    <script src="/scripts/user/borrowingBooksRecord.js"></script>
</head>
<body>

<div class="top">
    <div class="dropdown" style="float: right">
        <button class="dropbtn"><b th:text="${session.user.getUser_name()}"></b></button>
        <div class="dropdown-content">
            <a href="#">功能1</a>
            <a href="#">功能2</a>
            <a href="/userLogOut">退出</a>
        </div>

    </div>
</div>
<ul>
    <li id="click_1"><a href="#">借阅管理</a></li>
    <div class="funBackgroungColor">
        <li id="fun1" class="hidden"><a href="/userBorrowingBooksPage">借书记录</a></li>
        <li id="fun2" class="hidden"><a href="/borrowingPage">借阅书籍</a></li>

    </div>
    <li id="click_2"><a href="#">书籍管理</a></li>
    <div class="funBackgroungColor">
        <li id="fun3" class="hidden"><a href="/userReturnBooksPage">归还书籍</a></li>
        <li id="fun4" class="hidden"><a href="/findBookPage">查询书籍</a></li>
    </div>
    <li id="click_3"><a href="#">预约座位</a></li>
    <div class="funBackgroungColor">
        <li id="fun5" class="hidden"><a href="/userSelectSeat">预约</a></li>
        <li id="fun6" class="hidden"><a href="/userBackSeat">取消预约</a></li>
    </div>
    <li id="click_4"><a href="#">帮助</a></li>
    <div class="funBackgroungColor">
        <li id="fun7" class="hidden"><a href="#">功能7</a></li>
        <li id="fun8" class="hidden"><a href="#">功能8</a></li>
    </div>
</ul>
<div style="margin-left:18%;padding:1px 16px;">
   <h3 style="text-align: center">已借书籍</h3>
    <table>
        <tr>
            <th>书籍ID</th>
            <th>书名</th>
            <th>借书日期</th>
            <th>应还日期</th>
            <th>还书日期</th>
            <th>是否违约</th>
        </tr>
        <tr th:each="borrowingBooks : ${list}">
            <td><label th:text="${borrowingBooks.getBook_id()}"></label></td>
            <td><label id="bookName" th:title="${borrowingBooks.getBook_name()}" href="#" th:text="${borrowingBooks.getBook_name()}">Title ...</label></td>
            <td><label th:text="${borrowingBooks.getDate()}"></label></td>
            <td> <label th:text="${borrowingBooks.getShould_back_date()}"></label></td>
            <td> <label th:text="${borrowingBooks.getTrue_back_date()}"></label></td>
            <td>否</td>
        </tr>
    </table>
    <br><br>
</div>
</body>
</html>
